server:
  port: 8091

spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:mysql://localhost:3306/notificationdb
    username: root
    password: YourNewPassword123!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:             # spaces only
      show-details: always